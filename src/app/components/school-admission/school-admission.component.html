<div class="container">
    <h1 class="text-center">School Admission Form</h1>
    <form action="" style="margin-bottom: 300px !important; width: 50%; margin: auto;" [formGroup]="admissionForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" formControlName="f_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">accepts only alphabets a-zA-Z,</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Last Name</label>
                <input type="text" formControlName="l_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">accepts only alphabets a-zA-Z,</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Class</label>
                <input type="text" formControlName="Class" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Year of passing </label>
                <input type="number" formControlName="y_pass" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"> any year after 2017 and before  1900 should be invalid</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Percentage of marks </label>
                <input type="number" formControlName="per" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

        </div>
        <button type="submit" [disabled]="!admissionForm.valid" class="btn btn-primary">Submit</button>

    </form>
</div>
